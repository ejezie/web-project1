                <article class="small-card">

                <article class="small-card">

                    </div>

                <article class="small-card">
                    <div class="image-container">

                        <button class="navigation-button">ORDER NOW</button>
                    </div>
                </article>

                        <div class="small-card-text"><h1>cocktail</h1></div>
                        <button class="navigation-button">ORDER NOW</button>
                    </div>
                </article>
            </div>
              
        </section>
        

        <section class="form">
            <div class="button-wrapper">
                <button class="order-button">ORDER NOW</button>
            </div>
          
            <div class="form-wrapper">
                <div class="cancel-button">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                </div>
                <form class="contact-form">
                    <div class="input-group">
                        <label>Full name</label>
                        <input type="text" class="contact-input" placeholder="input your name" >
                    </div>
                    <div class="input-groups">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" class="contact-input" placeholder="input your email" >
                        </div>

                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" class="contact-input" placeholder="input your Phone No" >
                        </div>

                    </div>
                        <div class="input-group">
                            <label>Message</label>
                            <textarea class="form-textarea" placeholder="Your text here"></textarea>
                            <input type="submit" value="Submit" class="form-btn">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <footer class="footer">
            
            About us
