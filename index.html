<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="logo">
                <h1>
                    <span>D</span>
                    <span>O</span>
                    <span>R</span>
                    <span>A</span>
                    <span>K</span>
                    <span>I</span>
                    <span>T</span>
                    <span>C</span>
                    <span>H</span>
                    <span>E</span>
                    <span>N</span>
                </h1>
            </div>
        </header>

        <section class="big-card-wrapper">

                <video class="big-card-video" autoplay loop muted>
                    <source src="doris/meat.mp4"/>
                </video>
                <h1 class="big-card-heading">your imagination, our kitchen</h1>
                <img class="big-card-logo" src="doris/logo.png" alt="logo">

        </section>

        <section class="food-items">
            <img class="my-image" src="doris/IMG.png" alt="author-image">
            <h1 class="my-text">Ejezie Doris</h1>

            <div class="small-cards-wrapper">
                <div class="small-card">
                    <div class="small-card-front">
                        <img class="card-image" src="doris/cake.jpg" alt="cake">
                        <div class="small-card-text"><h1>cake</h1></div>
                        <button class="navigation-button">SLIDE&gt;&gt;</button>
                    </div>
                    <div class="small-card-back">
                        <img class="card-image" src="doris/cocktail.jpg" alt="cocktail">
                        <div class="small-card-text"><h1>cocktail</h1></div>
                        <button class="navigation-button">&gt;&gt;SLIDE</button>
                    </div>
                </div>

                <div class="small-card-one">
                    <div class="small-card-front">
                        <img class="card-image" src="doris/Healthy-Cabbage-Salad.jpg" alt="salad">
                        <div class="small-card-text"><h1>salad</h1></div>
                        <button class="navigation-button">SLIDE&gt;&gt;</button>
                    </div>
                    <div class="small-card-back">
                        <img class="card-image" src="doris/jollof-rice-2.jpg" alt="jollof">
                        <div class="small-card-text"><h1>jollof</h1></div>
                        <button class="navigation-button">&gt;&gt;SLIDE</button>
                    </div>
                </div>

                <div class="small-card-two">
                    <div class="small-card-front">
                        <img class="card-image" src="doris/pasteries.jpg" alt="pasteries">
                        <div class="small-card-text"><h1>pasteries</h1></div>
                        <button class="navigation-button">SLIDE&gt;&gt;</button>
                    </div>
                    <div class="small-card-back">
                        <img class="card-image" src="doris/cocktail.jpg" alt="cocktail">
                        <div class="small-card-text"><h1>cocktail</h1></div>
                        <button class="navigation-button">&gt;&gt;SLIDE</button>
                    </div>
                </div>

                <div class="small-card-three">
                    <div class="small-card-front">
                        <img class="card-image" src="doris/cake.jpg" alt="cake">
                        <div class="small-card-text"><h1>cake</h1></div>
                        <button class="navigation-button">SLIDE&gt;&gt;</button>
                    </div>
                    <div class="small-card-back">
                        <img class="card-image" src="doris/cocktail.jpg" alt="cocktail">
                        <div class="small-card-text"><h1>cocktail</h1></div>
                        <button class="navigation-button">&gt;&gt;SLIDE</button>
                    </div>
                </div>
            </div>
            <button class="order-button">ORDER NOW</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
